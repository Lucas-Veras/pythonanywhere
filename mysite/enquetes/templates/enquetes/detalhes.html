<body>
    <div>
        <header>
            <h1>{{ pergunta.pergunta_texto }}</h1>
            <p>{{ pergunta.data_pub }}</p>
        </header>
        <main>
        {% if msg_erro %}
            <hr>
            <strong>{{ msg_erro}}</strong>
            <hr>
        {% endif %}
            <u>Escolha a sua alternativa</u>:<br>
            <form action="{% url 'enquetes:votacao' pergunta.id %}" method="post">
            {% csrf_token %}
            <ul>
                {% for escolha in pergunta.escolha_set.all %}
                <input type="radio" name="alternativa" id='escolha{{ forloop.counter }}' value="{{ escolha.id }}"></input>
                <label for="escolha{{ forloop.counter }}">{{ escolha.escolha_texto }}</label>
                {% endfor %}
            </ul>
            <input type="submit" value="Votar">
            </form>
            <a href="/enquetes" class="voltar">Voltar</a>
        </main>

    </div>
