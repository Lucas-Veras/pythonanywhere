{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'enquetes/index.css' %}">
    <title>Enquetes</title>
</head>
<body>
    <div>
        <header>
            <h2>Aplicação de enquetes</h2>
        </header>
        <main>
            {% if questao_lista %}
            <ul>
                {% for pergunta in questao_lista %}
                <li>
                    <a href="{% url 'enquetes:detalhes' pergunta.id %}">{{ pergunta.pergunta_texto }}</a>
                </li>
                <li>
                    <a href="{% url 'enquetes:resultados' pergunta.id %}">Parcial</a>
                </li>
                {% endfor %}
                <a href="/admin" class="adm">Administração</a>
            </ul>
            {% else %}
            <p>Nenhuma questão disponível.</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
